<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="styles/table.css">
</head>

<body>
    <h1>HTML Table</h1>
    <table>
        <caption>
            Employee Salary Data
        </caption>
        <thead>
            <tr class="boder">
                <th>No.</th>
                <th>name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr class="boder">
                <td>1</td>
                <td>abc</td>
                <td>microsoft</td>
                <td>$1000</td>
            </tr>
            <tr class="boder">
                <td>2</td>
                <td>def</td>
                <td>Apple</td>
                <td>$1100</td>
            </tr>
            <tr class="boder">
                <td>3</td>
                <td>ghi</td>
                <td>Google</td>
                <td>$1200</td>
            </tr>
            <tr class="boder">
                <td colspan="4">total Salary: $3300</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
